    Foo.prototype.logName = function(){
      this.combineName(); // Foo 函数，自己里面没有可以去自身的原型里面找
      console.log(Foo.combineName); // underfine 
      console.log(Foo.prototype); // Object 里面是原型的属性和方法
      console.log(Foo.prototype.combineName); // 原样输出函数
      console.log(this); // 函数Foo
    }
    Foo.prototype.combineName = function(){
      this.fullName = `${this.firstName} ${this.lastName}`
